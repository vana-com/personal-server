name: Codex Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: codex-review-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  codex:
    name: Generate Review
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}
    steps:
      - uses: actions/checkout@v6
        with:
          # Explicitly check out the PR's merge commit.
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          fetch-depth: 0

      - name: Pre-fetch base and head refs for the PR
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.ref }} \
            +refs/pull/${{ github.event.pull_request.number }}/head

      - name: Diagnose OpenAI API access (sanitized)
        if: ${{ env.OPENAI_API_KEY != '' }}
        shell: bash
        run: |
          set +e

          diagnose_endpoint() {
            local label="$1"
            local body="$2"
            local status
            local out_file

            out_file="$(mktemp)"
            status="$(curl -sS -o "$out_file" -w "%{http_code}" \
              -H "Authorization: Bearer $OPENAI_API_KEY" \
              -H "Content-Type: application/json" \
              -d "$body" \
              "https://api.openai.com/v1/responses" || echo "000")"

            echo "$label status: $status"
            if [ "$status" -ge 400 ]; then
              echo "$label error body:"
              cat "$out_file"
              echo
            fi
          }

          models_out="$(mktemp)"
          models_status="$(curl -sS -o "$models_out" -w "%{http_code}" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            "https://api.openai.com/v1/models" || echo "000")"

          echo "List models status: $models_status"
          if [ "$models_status" -ge 400 ]; then
            echo "List models error body:"
            cat "$models_out"
            echo
          fi

          diagnose_endpoint \
            "Responses probe (gpt-4o-mini)" \
            '{"model":"gpt-4o-mini","input":"ping","max_output_tokens":1}'

          diagnose_endpoint \
            "Responses probe (gpt-5.2-codex)" \
            '{"model":"gpt-5.2-codex","input":"ping","max_output_tokens":1}'

      - name: Run Codex
        if: ${{ env.OPENAI_API_KEY != '' }}
        uses: openai/codex-action@v1
        id: run_codex
        with:
          openai-api-key: ${{ env.OPENAI_API_KEY }}
          prompt: |
            This is PR #${{ github.event.pull_request.number }} for ${{ github.repository }}.

            Review ONLY the changes introduced by the PR, and consider:
              git log --oneline ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}
              git diff --stat ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}
              git diff ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}

            Focus on:
            - correctness issues or regressions
            - security concerns
            - missing tests around changed behavior
            - maintainability issues likely to cause future bugs

            Keep feedback concise and actionable. If there are no findings, say so explicitly.

            Pull request title and body:
            ----
            ${{ github.event.pull_request.title }}
            ${{ github.event.pull_request.body }}

  post_feedback:
    name: Post Review Comment
    needs: codex
    runs-on: ubuntu-latest
    if: ${{ needs.codex.result == 'success' && needs.codex.outputs.final_message != '' }}
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/github-script@v8
        env:
          CODEX_FINAL_MESSAGE: ${{ needs.codex.outputs.final_message }}
        with:
          github-token: ${{ github.token }}
          script: |
            const marker = "<!-- codex-review-comment -->";
            const body = `${marker}\n## Codex Review\n\n${process.env.CODEX_FINAL_MESSAGE}`;

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find(
              (comment) =>
                comment.user?.type === "Bot" &&
                comment.body?.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
